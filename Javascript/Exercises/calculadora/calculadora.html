<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="border border-success p-5">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text first-value" id="inputGroup-sizing-sm">First Value</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text second-value" id="inputGroup-sizing-sm">Second Value</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="row d-flex">
                <button type="button" class="col btn btn-primary m-3" onclick="calc()">+</button>
                <button type="button" class="col btn btn-primary m-3">-</button>
                <button type="button" class="col btn btn-primary m-3">*</button>
                <button type="button" class="col btn btn-primary m-3">/</button>
                <button type="button" class="col btn btn-primary m-3">^</button>
            </div>

            <div class="row">
                <div class="input-group">
                    <span class="input-group-text">Result</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
            </div>
            
        </div>
        
    </div>

    <!-- custom script import -->
    <script src="calculadora.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
